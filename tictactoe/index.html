<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripTacToe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    <h1>Tic Tac Toe</h1>
    <h2>A game you know</h2>


    <div id="players">
        <p id="p1" class="player">Player <span id="p1-symbol">X</span>: <span id="p1-name">Anjana</span></p>
        <p id="p2" class="player">Player <span id="p2-symbol">O</span>: <span id="p2-name">Marc</span></p>
    </div>
    </header>


    <div id="board">
        <div class="square" id="sq1" onclick="handleSquareClick(this)"></div>
        <div class="square" id="sq2" onclick="handleSquareClick(this)"></div>
        <div class="square" id="sq3" onclick="handleSquareClick(this)"></div>
        <div class="square" id="sq4" onclick="handleSquareClick(this)"></div>
        <div class="square" id="sq5" onclick="handleSquareClick(this)"></div>
        <div class="square" id="sq6" onclick="handleSquareClick(this)"></div>
        <div class="square" id="sq7" onclick="handleSquareClick(this)"></div>
        <div class="square" id="sq8" onclick="handleSquareClick(this)"></div>
        <div class="square" id="sq9" onclick="handleSquareClick(this)"></div>
    </div>

    <h5 id="winner"></h5>

      <button onclick="window.location.reload();" class="btn">Refresh</button>


    <script src="script.js"></script>
  </body>
</html>
